<div class="col-12">
  <form [formGroup]="customerForm">
    <div class="form-group">
      <label for="given-name">
        Given name
      </label>
      <input id="given-name" class="form-control" type="text" formControlName="givenName">
    </div>
    <div class="form-group">
      <label for="family-name">
        Family name
      </label>
      <input id="family-name" class="form-control" type="text" formControlName="familyName">
    </div>
    <div class="form-group">
      <label for="email-address">
        Email
      </label>
      <input id="email-address" class="form-control" type="text" formControlName="email">
    </div>
    <div class="form-group">
      <label for="phone-number">
        Phone
      </label>
      <input id="phone-number" class="form-control" type="text" formControlName="phoneNumber">
    </div>
    <button type="submit" class="btn btn-outline-primary" [disabled]="!customerForm.valid">Submit</button>
  </form>
</div>
